 madyas_events.1.t:0 "Discovery of Papua"
 madyas_events.1.d:0 "The island of Papua has been discovered by our explorers. It is a vast land with many resources, and we must decide how to approach it."
 madyas_events.1.a:0 "Onwards!"
 madyas_events.2.t:0 "The Status of Formosa"
 madyas_events.2.d:0 "The island of Formosa has recently been colonized by our loyal settlers. It serves as a strategic base for naval operations in the region, and would allow us to exert signifigant pressure over the Chinese coastline. Holding onto the state could prove more problematic than its worth, however, as possessing the island would likely lead to increasing tensions with the Chinese. Because of this we must decide how to approach the situation and whether to keep the island or not."
 madyas_events.2.a:0 "Its to valuable to give up!"
 madyas_events.2.b:0 "We must hand over the Island."
 madyas_events.2.c:0 "Hand over the Island... for a price."
 madyas_events.3.t:0 "The Arrogant Madja-as"
 madyas_events.3.d:0 "The Madja-as have long been known for their arrogance and pride but recently they have taken it a step too far! The Madja-as have claimed dominance over the island of Formosa, a claim that is not only illegitimate but also a direct challenge to our own claim to the island. Not only that, but by possessing the island, the Madja-as have gained access to our coastline and are now capable of exerting signifigant pressure over our coastal towns and trade."
 madyas_events.3.a:0 "We must not allow this to stand!"
 madyas_events.4.t:0 "The Handover of Formosa"
 madyas_events.4.d:0 "The Madja-as have announced that they are willing to hand over the island of Formosa to us. This is a welcome development from our friends and allies in Nanyang. Thanks to their generosity our people are even more connected than ever before!"
 madyas_events.4.a:0 "Loyal Allies Indeed!"
 madyas_events.4.b:0 "A Most Loyal Tributary!"
 madyas_events.5.t:0 "The Sale of Formosa"
 madyas_events.5.d:0 "The Madja-as have announced that they are willing to sell the island of Formosa to us for a price. While arrogant and greedy, this sale would allow us to gain access to the island without having to fight a protracted war with the Madja-as and their extensive navy. The price is steed, but a war with the Madja-as would be even more costly."
 madyas_events.5.a:0 "Accept the Sale!"
 madyas_events.5.b:0 "Reject the Sale!"
 madyas_events.6.t:0 "A Most Loyal Subject"
 madyas_events.6.d:0 "Our transfer of Formosa to the Emperor and our many years of loyal service to the Empire have not gone unnoticed. The Celestial Emperor has decided to reward our zeal service by granting us great gifts and recognizing us as a most loyal subject of the Empire. This is a great honor!"
 madyas_events.6.a:0 "Loyalty is its own Reward!"
 madyas_events.7.t:0 "[chinese_emperor.GetName] accepts the Sale"
 madyas_events.7.d:0 "The Emperor of China has accepted the sale of Formosa from us. This will greaty reduce tensions with the Empire and prevent future conflicts over the island."
 madyas_events.7.a:0 "Here comes the money!"