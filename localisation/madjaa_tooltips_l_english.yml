l_english:
 mas_J_phillipines_claim_tt:0 "§Y[Root.GetName]§! gains a permanent claim on the §YPhilippines§! Area."
 mas_j_phillipines_colonize_tt:0 "§Y[Root.GetName]§! or its non-tributary subjects own all provinces in the §YPhilippines§! Area besides §Y[651.GetName]§! & §Y[655.GetName]§!"
 mas_J_phillipines_colonize_efffect_tt:0 "§Y[Root.GetName]§! gains frontiers in all uncolonized provinces in the §YPhilippines§!"
 mas_j_securing_south_1_tt:0 "All colonized provinces in the East Mindano Area: \n   Owned by §Y[Root.GetName]§! or its non-tributary subjects."
 mas_j_securing_south_2_tt:0 "All colonized provinces in the West Mindano Area: \n   Owned by §Y[Root.GetName]§! or its non-tributary subjects."
 mas_j_crush_tondo_1_tt:0 "All colonized provinces in the Northern Luzon Area: \n   Owned by §Y[Root.GetName]§! or its non-tributary subjects."
 mas_j_crush_tondo_2_tt:0 "All colonized provinces in the Southern Luzon Area: \n   Owned by §Y[Root.GetName]§! or its non-tributary subjects."
 mas_J_phillipines_borneo_claim_tt:0 "§Y[Root.GetName]§! gains a permanent claim on all provinces in the §YBorneo§! Area."
 mas_j_tidore_ternate_colonization_tt:0 "All Uncolonized Provinces in the §YMoluccas§!, §YNorth Sulawesi§!, and §YSouth Sulawesi§! Areas will gain a modifier to increase colonization speed.\n\nIf any of these provinces are already colonized, §Y[Root.GetName]§! will gain a permanent claim on them.\n"
 mas_j_is_uncolonized_tt:0 "Is §YUncolonized§!"
 mas_j_cede_province_648_tt:0 "If §Y[648.GetName]§! is §YUncolonized§!, §Y[Root.GetName]§! will instantly colonize it. If it is not, §Y[Root.GetName]§! will gain a permanent claim on it.\n"
 mas_j_sunda_islands_colonization_tt:0 "All Uncolonized Provinces in the §YLesser Sunda Islands§! and §YTimor§! Areas will gain a modifier to increase colonization speed.\n\nIf any of these provinces are already colonized, §Y[Root.GetName]§! will gain a permanent claim on them.\n"
 mas_j_securing_borneo_frontiers_tt:0 "If §Y[2706.GetName]§!, §Y[2708.GetName]§!, and §Y[2679.GetName]§! are §YUncolonized§!, §Y[Root.GetName]§! will gain frontiers in them."
 mas_j_vogelkop_area_colonization_tt:0 "All Uncolonized Provinces in the §YVogelkop Peninsula§! Area will gain a modifier to increase colonization speed.\n\nIf any of these provinces are already colonized, §Y[Root.GetName]§! will gain a permanent claim on them.\n"
 mas_j_spreading_of_cloves_tt:0 "All Provinces in the §YMoluccas§! Trade Node that have the potential to support a §YClove§! Production will slowly gain events to chain their current trade good into §YCloves§!.\n\nIf all of these provinces are already §YCloves§! no events shall fire.\n"
 mas_j_formosa_sale_tt:0 "If §Y[Root.GetName]§! is a tributary of the Emperor of China this event will transfer the island of Formosa to the Emperor. If §Y[Root.GetName]§! is not a tributary you will have the option to keep the island for yourself, sell it to the Emperor, or hand it over for free.\n\nHolding onto the island will anger the Emperor and may lead to war."
